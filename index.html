<!DOCTYPE html>
<html>
  <head>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="path/to/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- widget -->
    <div class="widget">
      <p>
        Created By Akshay Deosthale ,
        <a target="_blank" href="https://www.akshaydeosthale.com"
          >www.akshaydeosthale.com</a
        >
      </p>
    </div>

    <!-- body -->
    <div class="clock-detail-container">
      <h1>Stop Watch</h1>
      <div class="clock">
        <h2 id="current-time">00:00:00</h2>
      </div>

      <div style="gap: 20px" class="d-flex">
        <button id="start-stopwatch-btn" class="btn btn-primary">
          Start Timer
        </button>
        <button id="stop-stopwatch-btn" class="btn btn-primary">
          Stop Timer
        </button>
        <button id="reset-stopwatch-btn" class="btn btn-secondary">
          Reset Alarm
        </button>
      </div>

      <!-- list of alarms configured -->
      <div class="alarms">
        <ul id="alarms-list" class="list-group"></ul>
      </div>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
